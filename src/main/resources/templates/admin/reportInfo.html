<!DOCTYPE html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响學後台系統</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #navbar {
            background-color: #000;
            color: white;
            padding: 10px;
            text-align: center;
        }

        #container {
            display: flex;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        #menu {
            flex: 0 0 160px;
            padding: 20px;
            background-color: rgb(241, 239, 237);
            color: #000;
            min-height: 100vh;
            box-sizing: border-box;
        }

        #menu a {
            width: 100%;
            display: block;
            text-decoration: none;
            padding: 10px;
            margin-bottom: 10px;
            color: #000;
            transition: background-color 0.3s, color 0.3s;
        }

        #menu a.active,
        #menu a:hover {
            background-color: rgb(204, 217, 230);
            color: black;
        }

        table {
            width: 100%;
            margin-top: 20px;
            text-align: center;
        }

        th, td {
            text-align: center;
            padding: 8px;
        }

        .table th, .table td {
            border: 1px solid #ddd;
        }

    </style>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" th:inline="javascript">
        google.charts.load("current", {packages:["corechart"]});
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Category', 'User Count'],
                /*[# th:each="category : ${categoryUserCounts}"]*/
                ['[[${category.categoryName}]]', [[${category.userCount}]]],
                /*[/]*/
            ]);

            var options = {
                title: '當前語言排行榜',
                is3D: true,
            };

            var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
            chart.draw(data, options);
        }
    </script>


    <script type="text/javascript" th:inline="javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Course Name', 'Sales'],
                /* Thymeleaf 動態數據 */
                /*[# th:each="row : ${salesData}"]*/
                ['[[${row.courseName}]]', [[${row.purchaseCount}]]],
                /*[/]*/
            ]);

            var options = {
                title: '課程銷售現況',
                vAxis: {
                    format: '0', // 設置為整數格式
                    minValue: 0 // 確保 Y 軸從 0 開始
                }
            };

            var chart = new google.visualization.ColumnChart(document.getElementById('salesChart'));
            chart.draw(data, options);
        }
    </script>

</head>
<body>
<div id="navbar">
    <h4>後台管理系統</h4>
</div>
<div id="container">
    <div id="menu">
        <a href="/admin/userInfo" id="userInfoLink">用戶資訊</a>
        <a href="/admin/orderedInfo" id="orderedInfoLink">訂單資訊</a>
        <a href="/admin/managementCourses" id="courseInfoLink">課程管理</a>
        <a href="/admin/coupons" id="couponInfoLink">優惠券管理</a>
        <a href="/admin/reportInfo" id="salesReportLink"  class="active">銷售報表</a>
    </div>

    <!-- 語言排行榜圓餅圖 -->
    <div id="piechart_3d" style="width: 800px; height: 500px;"></div>

    <!-- 課程銷售情況樹狀圖 -->
    <div id="salesChart" style="width: 800px; height: 500px;"></div>
</div>



<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const menuLinks = document.querySelectorAll('#menu a');
    menuLinks.forEach(link => {
        link.addEventListener('click', function () {
            menuLinks.forEach(l => l.classList.remove('active'));
            this.classList.add('active');
        });
    });
</script>

</body>
</html>
