<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台管理系統</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #navbar {
            background-color: #000;
            color: white;
            padding: 10px;
            text-align: center;
        }

        #container {
            display: flex;
            width: 100%;
        }

        #menu {
            flex: 0 0 160px;
            padding: 20px;
            background-color: rgb(241, 239, 237);
            color: #000;
            min-height: 100vh;
            box-sizing: border-box;
        }

        #menu a {
            display: block;
            text-decoration: none;
            padding: 10px;
            margin-bottom: 10px;
            color: #000;
            transition: background-color 0.3s, color 0.3s;
        }

        #menu a.active,
        #menu a:hover {
            background-color: rgb(204, 217, 230);
            color: black;
        }

        #productTable {
            flex: 1;
            margin-right: 20px;
            padding: 20px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            text-align: center;
            border-collapse: collapse; /* 添加以獲得更緊湊的邊框效果 */

        }

        th, td {
            text-align: center;
            padding: 4px; /* 減小內邊距 */
            border: 1px solid #ddd;
        }

        .table th, .table td {
            border: 1px solid #ddd;
        }

        .btn {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div id="navbar">
    <h4>後台管理系統</h4>
</div>
<div id="container">
    <div id="menu">
        <a href="/admin/userInfo" id="userInfoLink">用戶資訊</a>
        <a href="/admin/orderedInfo" id="orderedInfoLink">訂單資訊</a>
        <a href="/admin/managementCourses" id="courseInfoLink">課程管理</a>
        <a href="/admin/coupons" id="couponInfoLink" class="active">優惠券管理</a>
        <a href="/admin/reportInfo" id="salesReportLink">銷售報表</a>
    </div>
    <div id="productTable" class="table-responsive">
        <h2 class="mb-4">優惠券管理</h2>
        <button class="btn btn-primary mb-3">新增課程</button>
        <table class="table table-bordered table-striped table-hover" id="couponTable">
            <thead>
            <tr>
                <th>編號</th>
                <th>名稱</th>
                <th>功用</th>
                <th>類型</th>
                <th>數值</th>
                <th>起始日</th>
                <th>截止日</th>
                <th>狀態</th>
            </tr>
            </thead>
            <tbody id="couponTableBody">
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const menuLinks = document.querySelectorAll('#menu a');
    menuLinks.forEach(link => {
        link.addEventListener('click', function () {
            menuLinks.forEach(l => l.classList.remove('active'));
            this.classList.add('active');
        });
    });
</script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch('/admin/coupons/all')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const tableBody = document.getElementById('couponTableBody');
                data.forEach(coupon => {
                    let row = `<tr>
                        <td>${coupon.couponId}</td>
                        <td>${coupon.code}</td>
                        <td>${coupon.description}</td>
                        <td>${coupon.discountType}</td>
                        <td>${coupon.discountValue}</td>
                        <td>${coupon.startDate}</td>
                        <td>${coupon.endDate}</td>
                        <td>${coupon.active}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            })
            .catch(error => console.error('Error retrieving coupons:', error));
    });
</script>


</body>
</html>
