<!DOCTYPE html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #navbar {
            background-color: #000;
            color: white;
            padding: 10px;
            text-align: center;
        }

        #container {
            display: flex;
            margin: 0;
            padding: 0;
        }

        #menu {
            flex: 0.2;
            padding: 20px;
            background-color: rgb(241, 239, 237);
            color: #000;
            height: 100vh;
            box-sizing: border-box;
        }

        #menu a {
            display: block;
            text-decoration: none;
            padding: 10px;
            margin-bottom: 10px;
            color: #000;
            transition: background-color 0.3s, color 0.3s;
        }

        #menu a.active,
        #menu a:hover {
            background-color: rgb(204, 217, 230);
            color: black;
        }

        #productTable {
            flex: 0.8;
            padding: 20px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            text-align: center;
        }

        th,
        td {
            text-align: center;
            padding: 8px;
        }

        .table th,
        .table td {
            border: 1px solid #ddd;
        }

        .btn {
            margin-bottom: 10px;
        }

        /* 隱藏表單和確認框 */
        #addProductModal,
        #editProductModal,
        #deleteConfirmationModal {
            display: none;
        }
    </style>
</head>

<body>
<div id="navbar">
    <h4>後台管理系統</h4>
</div>
<div id="container">
    <div id="menu">
        <a href="#" id="userInfoLink">用戶資訊</a>
        <a href="#" id="productInfoLink">商品狀態管理</a>
        <a href="#" id="salesReportLink">銷售報表</a>
    </div>
    <div id="productTable">
        <h2 class="mb-4">商品狀態管理</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">新增課程
        </button>
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>課程名稱</th>
                <th>銷售次數</th>
                <th>課程價格</th>
                <th>課程狀態</th>
                <th>修改</th>
                <th>刪除</th>
            </tr>
            </thead>
            <tbody>
            <!-- 在這裡插入商品數據 -->
            <tr>
                <td>課程A</td>
                <td>50</td>
                <td>$100</td>
                <td>上架</td>
                <td>
                    <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#editProductModal">修改
                    </button>
                </td>
                <td>
                    <button class="btn btn-danger" data-bs-toggle="modal"
                            data-bs-target="#deleteConfirmationModal">刪除
                    </button>
                </td>
            </tr>
            <!-- 更多商品行 -->
            <tr>
                <td>課程B</td>
                <td>30</td>
                <td>$80</td>
                <td>下架</td>
                <td>
                    <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#editProductModal">修改
                    </button>
                </td>
                <td>
                    <button class="btn btn-danger" data-bs-toggle="modal"
                            data-bs-target="#deleteConfirmationModal">刪除
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- 新增課程 Modal -->
<div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addProductModalLabel">新增課程</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- 表單內容可以根據需要調整 -->
                <form>
                    <label for="courseName">課程名稱:</label> <input type="text" id="courseName" name="courseName"
                                                                     class="form-control" required><br>

                    <label for="language">語言:</label> <select id="language" name="language" class="form-select"
                                                                default="english">
                    <option value="english" selected>英文</option>
                    <!-- 其他語言選項 -->
                </select><br> <label for="courseImage">上傳課程封面圖片:</label> <input type="file" id="courseImage"
                                                                                        name="courseImage"
                                                                                        class="form-control"
                                                                                        accept="image/*"><br> <label
                        for="price">價格:</label>
                    <input type="number" id="price" name="price" class="form-control" required><br> <label
                        for="duration">時數:</label> <input type="number" id="duration" name="duration"
                                                            class="form-control" required><br> <label for="teacherName">老師名:</label>
                    <input type="text"
                           id="teacherName" name="teacherName" class="form-control" required><br>

                    <button type="button" class="btn btn-success" onclick="addProduct()">確認新增
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- 修改課程 Modal -->
<div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editProductModalLabel">修改課程</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- 表單內容可以根據需要調整 -->
                <form>
                    <label for="editCourseName">課程名稱:</label> <input type="text" id="editCourseName"
                                                                         name="editCourseName" class="form-control"
                                                                         required><br> <label
                        for="editLanguage">語言:</label>
                    <select id="editLanguage" name="editLanguage" class="form-select" default="english">
                        <option value="english" selected>英文</option>
                        <!-- 其他語言選項 -->
                    </select><br> <label for="editCourseImage">上傳課程封面圖片:</label> <input type="file"
                                                                                                id="editCourseImage"
                                                                                                name="editCourseImage"
                                                                                                class="form-control"
                                                                                                accept="image/*"><br>
                    <label for="editPrice">價格:</label> <input type="number" id="editPrice" name="editPrice"
                                                                class="form-control" required><br>

                    <label for="editDuration">時數:</label> <input type="number" id="editDuration" name="editDuration"
                                                                   class="form-control" required><br> <label
                        for="editTeacherName">老師名:</label>
                    <input type="text" id="editTeacherName" name="editTeacherName" class="form-control"
                           required><br>

                    <button type="button" class="btn btn-success" onclick="editProduct()">確認修改
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- 刪除確認 Modal -->
<div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteConfirmationModalLabel">確定要刪除嗎？</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <button type="button" class="btn btn-danger" onclick="deleteProduct()">確認刪除
                </button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消
                </button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js">
</script>
<script>
    const menuLinks = document.querySelectorAll('#menu a');
    menuLinks.forEach(link => {
        link.addEventListener('click', function () {
            menuLinks.forEach(l => l.classList.remove('active'));
            this.classList.add('active');
        });
    });
</script>
</body>

</html>
