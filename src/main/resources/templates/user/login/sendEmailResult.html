<!DOCTYPE html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title></title>
    <style>
        .icon {
            height: 20px;
            /* 圖標高度 */
            width: auto;
            /* 圖標寬度自動調整 */
        }

        /* 第三方按鈕樣式 */
        .btn-icon {
            border: 1px solid #dddddd; /* 添加一個灰色邊框 */
            color: black; /* 文字顏色 */
            background-color: white; /* 背景顏色 */
            transition: background-color 0.3s, border-color 0.3s; /* 平滑背景和邊框顏色過渡效果 */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card" style="background-image: linear-gradient(to top, #c4c5c7 0%, #dcdddf 52%, #ebebeb 100%);">
                <div class="card-body text-center">
                    <h3 class="card-title" style="margin-top: 50px">已發送確認信到您的信箱</h3>
                    <h5 class="card-title" style="margin-top: 50px">請於30秒內點擊信箱內連結</h5>
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-light btn-icon w-25 my-4" onclick="window.location.href='https://mail.google.com/'">
                            <img src="/icons/Gmail_icon_(2020).svg.png" alt="Gmail" class="icon"> 前往 Gmail
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
