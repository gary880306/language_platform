<!DOCTYPE html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title></title>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card" style="background-image: linear-gradient(to top, #c4c5c7 0%, #dcdddf 52%, #ebebeb 100%);">
                <div class="card-body">
                    <h3 class="card-title text-center">重設密碼申請</h3>
                    <form method="post" th:action="@{/sendResetPasswordLink}" th:object="${emailForm}">
                        <!-- 显示错误消息 -->
                        <!-- 显示字段特定的表单验证错误 -->
                        <div th:if="${#fields.hasErrors('email')}" class="error">
                            <p th:each="err : ${#fields.errors('email')}" th:text="${err}" style="color: red;"></p>
                        </div>

                        <!-- 显示来自后端的自定义错误消息 -->
                        <div th:if="${errorMessage}" class="error">
                            <p th:text="${errorMessage}" style="color: red;"></p>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">請輸入電子信箱</label>
                            <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="請輸入電子信箱">
                        </div>
                        <button type="submit" class="btn btn-primary">送出申請</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
