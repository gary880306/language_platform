<!DOCTYPE html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊表單</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error{
            color:red;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card" style="background-image: linear-gradient(to top, #c4c5c7 0%, #dcdddf 52%, #ebebeb 100%);">
                    <div class="card-body">
                        <h3 class="card-title text-center">註冊</h3>
                        <form method="post" action="/user/registerResult">
                            <div class="mb-3">
                                <label for="email" class="form-label">電子郵件</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="輸入電子郵件">
                                <div th:if="${emailRegistered}" th:text="${emailRegistered}" class="error"></div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">密碼</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="輸入密碼">
                            </div>
                            <div class="mb-3">
                                <label for="userName" class="form-label">用戶名</label>
                                <input type="text" class="form-control" id="userName" name="userName" placeholder="輸入用戶名">
                            </div>
                            <div class="mb-3">
                                <label for="birth" class="form-label">生日</label>
                                <input type="date" class="form-control" id="birth" name="birth">
                            </div>
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">電話號碼</label>
                                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="輸入電話號碼">
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">地址</label>
                                <input type="text" class="form-control" id="address" name="address"  placeholder="輸入地址">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">註冊</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
