<!DOCTYPE html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LearnFromWorld</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
            rel="stylesheet">

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <style>
        .navbar {
            background-color: #d1fdff;
        }

        .navbar-nav a {
            position: relative;
            text-decoration: none;
            color: #000000; /* 超連結文字顏色 */
            transition: color 0.2s; /* 超連結文字顏色過渡效果 */
        }


        .navbar-nav a::after {
            content: "";
            position: absolute;
            width: 50%;
            height: 1.5px;
            bottom: 8px;
            left: 10px;
            background-color: rgb(40, 195, 192); /* 底線的顏色 */
            visibility: hidden;
            transform: scaleX(0);
            transition: all 0.3s ease-in-out;
        }

        .navbar-nav a:hover::after {
            visibility: visible;
            transform: scaleX(1);
        }

        .coupon-container {
            display: flex;
            flex-wrap: wrap; /* 當卡片多於一行時換行 */
            justify-content: space-around; /* 卡片之間平均分佈 */
            padding: 10px;
        }

        .coupon-card {
            width: 18rem;
            border-radius: 15px;
            background-image: linear-gradient(to top, #30cfd0 0%, #330867 100%);;
            box-shadow: 0 8px 5px 0 rgba(0,0,0,0.3);
            color: white;
            margin: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .coupon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
        }

        .coupon-card .card-body {
            text-align: center;
        }

        .coupon-card .card-title {
            font-weight: bold;
        }

        .coupon-value {
            font-size: 1.5em;
            color: yellow;
            font-weight: bold;
            margin: 10px 0;
        }

        .btn-coupon {
            border-radius: 8px;
            color: #2193b0;
            background-color: white;
            font-weight: bold;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            position: fixed;
            bottom: 0;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light  sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/enjoyLearning/courses">响學</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/enjoyLearning/courses">首頁</a></li>
                <li class="nav-item"><a class="nav-link" href="/enjoyLearning/myCourse">我的課程</a></li>
                <li class="nav-item"><a class="nav-link" href="#">語言交換</a></li>
                <li class="nav-item"><a class="nav-link" href="/enjoyLearning/coupons">優惠券</a></li>
            </ul>
            <div class="ms-auto">
                <!-- 使用 ms-auto 將元素向右推送，從而實現左右元素向中間靠攏 -->
                <a href="/enjoyLearning/cart" class="text-dark"><i
                        class="bi bi-cart"></i></a> <a href="../student/userInfo.jsp"
                                                       class="ms-3 text-dark"><i class="bi bi-person-circle"></i></a>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="coupon-container">
        <!-- 使用 Thymeleaf 的 th:each 來迭代 coupons 列表 -->
        <div th:each="coupon : ${coupons}" class="card coupon-card">
            <div class="card-body">
                <h5 class="card-title">專屬優惠</h5>
                <h6 th:text="'代碼: ' + ${coupon.code}">代碼: COUPON123</h6>
                <p class="card-text" th:text="${coupon.description}">享受購物時的專屬折扣，讓您的購物更加划算。</p>
                <div>Discount Type: <span th:text="${coupon.discountType}"></span></div>
                <div class="coupon-value" th:text="${coupon.discountType.name() == 'FIXED' ? '折扣: ' + #numbers.formatDecimal(coupon.discountValue, 1, 0) + '元' : '折扣: ' + coupon.discountValue + '%'}"></div>
                <div>
                    <small th:text="'有效期：' + ${#dates.format(coupon.startDate, 'yyyy-MM-dd')} + ' 至 ' + ${#dates.format(coupon.endDate, 'yyyy-MM-dd')}">有效期：2023-01-01 至 2023-12-31</small>
                </div>
                <div>
                    <small th:text="'數量：' + ${coupon.quantity}">數量：100</small>
                </div>
                <a href="#" class="btn btn-coupon">領取</a>
            </div>
        </div>
    </div>
</div>



<footer>
    <p class="mb-0">&copy; 2023 响學</p>
</footer>
</body>
</html>
