<!DOCTYPE html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LearnFromWorld</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <style>
        .navbar {
            background-color: #d1fdff;
        }

        .navbar-nav a {
            position: relative;
            text-decoration: none;
            color: #000000; /* 超連結文字顏色 */
            transition: color 0.2s; /* 超連結文字顏色過渡效果 */
        }

        .navbar-nav a::after {
            content: "";
            position: absolute;
            width: 50%;
            height: 1.5px;
            bottom: 8px;
            left: 10px;
            background-color: rgb(40, 195, 192); /* 底線的顏色 */
            visibility: hidden;
            transform: scaleX(0);
            transition: all 0.3s ease-in-out;
        }

        .navbar-nav a:hover::after {
            visibility: visible;
            transform: scaleX(1);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            position: fixed;
            bottom: 0;
            padding: 10px;
            width: 100%;
        }

        .checkout-btn {
            width: 100%;
            margin-top: 10px;
        }

        .cart-table th, .cart-table td {
            text-align: center;
            vertical-align: middle;
        }

        .cartimg {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/enjoyLearning/courses">响學</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/enjoyLearning/courses">首頁</a></li>
                <li class="nav-item"><a class="nav-link" href="/enjoyLearning/myCourse">我的課程</a></li>
                <li class="nav-item"><a class="nav-link" href="#">語言交換</a></li>
                <li class="nav-item"><a class="nav-link" href="/enjoyLearning/coupons">優惠券</a></li>
            </ul>
            <div class="ms-auto">
                <a href="../student/cart.jsp" class="text-dark"><i class="bi bi-cart"></i></a>
                <a href="../student/userInfo.jsp" class="ms-3 text-dark"><i class="bi bi-person-circle"></i></a>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="text-center mb-4">購物車</h1>
    <div th:if="${cart != null and not #lists.isEmpty(cart.cartItems)}">
        <table class="table table-bordered cart-table">
            <thead>
            <tr>
                <th>課程名稱</th>
                <th>價格</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cart.cartItems}">
                <td th:text="${item.course.courseName}"></td>
                <td th:text="${item.course.price}"></td>
                <td><a href="#" th:onclick="'deleteItem(' + ${item.itemId} + ');'">刪除</a></td>
            </tr>
            </tbody>
        </table>

        <div class="row justify-content-end">
            <div class="col-md-4 text-end">
                <h5 th:text="'總金額: NT$' + ${total}"></h5>
                <form method="get" action="/enjoyLearning/checkout">
                    <button class="btn btn-success checkout-btn">結帳</button>
                </form>
            </div>
        </div>
    </div>

    <div class="text-center" th:unless="${cart != null and not #lists.isEmpty(cart.cartItems)}">
        <h1>您的購物車是空的</h1>
        <h3><a href="/enjoyLearning/courses">快去看看有什麼課程吧!</a></h3>
    </div>
</div>

<footer>
    <p class="mb-0">&copy; 2023 响學</p>
</footer>

<script type="text/javascript">
    function deleteItem(itemId) {
        window.location.href='/enjoyLearning/cart/delete?itemId=' + itemId;
    }
</script>
</body>
</html>
