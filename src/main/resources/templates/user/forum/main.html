<script>
    function toggleCommentInput(buttonElement) {
        var postId = buttonElement.getAttribute('data-post-id');
        var userName = buttonElement.getAttribute('data-username');
        var inputId = 'comment-input-' + postId;

        var inputDiv = document.getElementById(inputId);
        if (!inputDiv) return;


        // æ›´æ–°ç”¨æˆ¶åç¨±
        var userNameSpan = inputDiv.querySelector('.user-name-display');
        if (userNameSpan) {
            userNameSpan.textContent = userName + ":";
        }

        // åˆ‡æ›é¡¯ç¤ºç‹€æ…‹
        inputDiv.style.display = inputDiv.style.display === "none" ? "block" : "none";
    }

</script>

<script>
    $(document).ready(function() {
        $('#newPostForm').on('submit', function(e) {
            e.preventDefault();

            var postTitle = $('#post-title').val();
            var postLanguage = $('#post-language').val();
            var postContent = $('#post-content').val();
            var postUserId = $('#user-id').val();

            var postData = {
                title: postTitle,
                content: postContent,
                languageId: postLanguage,
                userId: postUserId
            };

            $.ajax({
                url: '/enjoyLearning/Posts',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(postData),
                success: function(response) {
                    console.log('Post added successfully', response);
                    addPostToPage(response);
                    $('#postModal').modal('hide'); // é—œé–‰æ¨¡æ…‹æ¡†
                    $('#newPostForm')[0].reset(); // æ¸…ç©ºè¡¨å–®
                },
                error: function(xhr, status, error) {
                    console.error('Error adding post', xhr, status, error);
                }
            });
        });
    });

    function timeAgo(date) {
        const now = new Date();
        const postDate = new Date(date);
        const diff = now - postDate;

        const minutes = Math.floor(diff / 60000);

        if (minutes < 1) return "å‰›å‰›ç™¼å¸ƒ";
        const hours = Math.floor(minutes / 60);
        const days = Math.floor(hours / 24);

        if (days > 0) return days + "å¤©å‰";
        if (hours > 0) return hours + "å°æ™‚å‰";
        return minutes + "åˆ†é˜å‰";
    }

    function addPostToPage(post) {
        var userName = post.user ? post.user.userName : 'æœªçŸ¥ç”¨æˆ·';
        var languageName = post.language && post.language.name ? post.language.name : 'æœªçŸ¥è¯­è¨€';
        var timeAgoString = post.createTime ? timeAgo(post.createTime) : '';


        var postElement =
            '<div class="card my-3">' +
            '<div class="card-body">' +
            '<h6 class="post-name">' + userName + '</h6>' +
            '<h3 class="card-title post-title">' + post.title + '</h3>' +
            '<span class="post-language">' + languageName + '</span> ' +
            '<span class="post-date">' + timeAgoString + '</span>' +
            '<p class="card-text mt-3">' + post.content + '</p>' +
            '<hr>' +
            '</div>' +
            '</div>';

        $('#posts-list').prepend(postElement);
    }
</script>

<script>
    function submitComment(postId) {
        var commentContent = $('#comment-text-' + postId).val();
        var userId = $('#current-user-id').val();

        var commentData = {
            content: commentContent,
            userId: userId,
            postId: postId
        };

        $.ajax({
            url: '/enjoyLearning/comments',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(commentData),
            success: function(response) {
                console.log('ç•™è¨€æˆåŠŸ', response);
                addCommentToPage(postId, response);
                $('#comment-text-' + postId).val('');
                $('#comment-input-' + postId).hide();
            },
            error: function(xhr, status, error) {
                console.error('ç•™è¨€å¤±è´¥', error);
            }
        });
    }


    function addCommentToPage(postId, comment) {
        // æ ¼å¼åŒ–æ™‚é–“
        var formattedTime = timeAgo(comment.createTime);

        // å‰µå»ºæ–°çš„ç•™è¨€å…ƒç´ ä¸¦æ‡‰ç”¨æ¨£å¼
        var newComment = $('<div>')
            .addClass('comment-item')
            .html(`<strong>${comment.user.userName} :</strong> ${comment.content} <br><small class='text-muted'>${formattedTime}</small>`);

        // å°‡æ–°ç•™è¨€æ·»åŠ åˆ°ç•™è¨€åˆ—è¡¨çš„é ‚éƒ¨
        $('#comment-list-' + postId).prepend(newComment);
    }

</script>

<script>
    $('.likeButton').click(function() {
        var postId = $(this).data('post-id');
        var isLiked = $(this).hasClass('liked');
        var methodType = isLiked ? 'DELETE' : 'POST';

        $.ajax({
            type: methodType,
            url: '/enjoyLearning/Posts/' + postId + '/like',
            success: function(response) {
                var button = $(this); // ç²å–ç•¶å‰æŒ‰éˆ•
                if (button.hasClass('liked')) {
                    button.removeClass('liked'); // ç§»é™¤ liked é¡åˆ¥ï¼Œæ¢å¾©ç°è‰²
                } else {
                    button.addClass('liked'); // æ·»åŠ  liked é¡åˆ¥ï¼Œè®Šç‚ºè—è‰²
                }
            }.bind(this),
            error: function(error) {
                console.error('æŒ‰è®šæ“ä½œå¤±æ•—ï¼š', error);
            }
        });
    });

</script>
