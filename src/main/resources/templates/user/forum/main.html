<!DOCTYPE html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LearnFromWorld</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <style>
        .navbar {
            background-color: #d1fdff;
        }

        .navbar-nav a {
            position: relative;
            text-decoration: none;
            color: #000000; /* 超連結文字顏色 */
            transition: color 0.2s; /* 超連結文字顏色過渡效果 */
        }


        .navbar-nav a::after {
            content: "";
            position: absolute;
            width: 50%;
            height: 1.5px;
            bottom: 8px;
            left: 10px;
            background-color: rgb(40, 195, 192); /* 底線的顏色 */
            visibility: hidden;
            transform: scaleX(0);
            transition: all 0.3s ease-in-out;
        }

        .navbar-nav a:hover::after {
            visibility: visible;
            transform: scaleX(1);
        }


        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            position: fixed;
            bottom: 0;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light  sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="./main.jsp">响學</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/enjoyLearning/courses">首頁</a></li>
                <li class="nav-item"><a class="nav-link" href="/enjoyLearning/myCourse">我的課程</a></li>
                <li class="nav-item"><a class="nav-link" href="/enjoyLearning/forum">討論區</a></li>
                <li class="nav-item"><a class="nav-link" href="/enjoyLearning/coupons">優惠券</a></li>
            </ul>
            <div class="ms-auto">
                <a href="/enjoyLearning/cart" class="text-dark"><i class="bi bi-cart"></i></a>
                <a href="#" class="ms-3 text-dark"><i class="bi bi-person-circle"></i></a>
                <a href="/user/logout" class="pure-menu-link">🔞 登出</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- 新增貼文按鈕 -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#postModal">
        新增討論
    </button>

    <!-- 模態框 -->
    <div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="postModalLabel">新增討論</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="newPostForm">
                        <div class="mb-3">
                            <label for="post-title" class="form-label">標題</label>
                            <input type="text" class="form-control" id="post-title">
                        </div>
                        <!-- 語言下拉選單 -->
                        <div class="mb-3">
                            <label for="post-language" class="form-label">語言</label>
                            <select class="form-select" id="post-language">
                                <option value="" th:each="language : ${languages}"
                                        th:value="${language.id}" th:text="${language.name}">語言名稱</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="post-content" class="form-label">內容</label>
                            <textarea class="form-control" id="post-content"></textarea>
                        </div>
                        <input type="hidden" id="user-id" th:value="${user.getUserId}" name="userId" />
                        <button type="submit" class="btn btn-success">新增</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 歷史貼文和留言 -->
<div class="container mt-4">
    <h2 class="text-center">討論區</h2>
    <div class="row">
        <div class="col-md-8 mx-auto">
            <!-- 這裡是存放貼文的容器 -->
            <div id="posts-list">
                <div th:each="post : ${posts}">
                    <div class="card my-3">
                        <div class="card-body">
                            <h1 th:text="${post.getUser() != null ? post.getUser().userName : '未知用戶'}"></h1>
                            <h5 class="card-title" th:text="${post.title}">貼文標題</h5>
                            <p class="card-text" th:text="${post.content}">貼文內容</p>
                            <hr>
                            <!-- 貼文的留言 -->
                            <div th:each="comment : ${comments}" th:if="${comment.post.id == post.id}">
                                <p th:text="${comment.user.userName + ': ' + comment.content}">留言內容</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<footer>
    <p class="mb-0">&copy; 2023 响學</p>
</footer>

<script>
    function toggleCommentInput(id) {
        var inputDiv = document.getElementById(id);
        if (inputDiv.style.display === "none") {
            inputDiv.style.display = "block";
        } else {
            inputDiv.style.display = "none";
        }
    }
</script>

<script>
    $(document).ready(function() {
        $('#newPostForm').on('submit', function(e) {
            e.preventDefault();

            var postTitle = $('#post-title').val();
            var postLanguage = $('#post-language').val();
            var postContent = $('#post-content').val();
            var postUserId = $('#user-id').val();

            var postData = {
                title: postTitle,
                content: postContent,
                languageId: postLanguage,
                userId: postUserId
            };

            $.ajax({
                url: '/enjoyLearning/Posts',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(postData),
                success: function(response) {
                    console.log('Post added successfully', response);
                    addPostToPage(response);
                    $('#postModal').modal('hide'); // 關閉模態框
                    $('#newPostForm')[0].reset(); // 清空表單
                },
                error: function(xhr, status, error) {
                    console.error('Error adding post', xhr, status, error);
                }
            });
        });
    });

    function addPostToPage(post) {
        // 假設您有一個顯示貼文的元素，例如 <div id="posts-list"></div>
        var postElement = '<div>' +
            '<h1>' + post.title + '</h1>' +
            '<p>' + post.content + '</p>' +
            // 添加更多貼文細節
            '</div>';
        $('#posts-list').prepend(postElement); // 將新貼文添加到列表的開頭
    }
</script>


<script>
    function addPostToPage(post) {
        var userName = post.user ? post.user.userName : '未知用戶';
        var postElement =
            '<div class="card my-3">' +
            '<div class="card-body">' +
            '<h1>' + userName + '</h1>' +
            '<h5 class="card-title">' + post.title + '</h5>' +
            '<p class="card-text">' + post.content + '</p>' +
            '<hr>' +
            // 如果有留言，可以在這裡添加
            '</div>' +
            '</div>';

        $('#posts-list').prepend(postElement); // 將新貼文添加到列表的開頭
    }

</script>
</body>
</html>
