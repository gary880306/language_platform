<!DOCTYPE html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LearnFromWorld</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <style>
        .navbar {
            background-color: #d1fdff;
        }

        .navbar-nav a {
            position: relative;
            text-decoration: none;
            color: #000000; /* 超連結文字顏色 */
            transition: color 0.2s; /* 超連結文字顏色過渡效果 */
        }


        .navbar-nav a::after {
            content: "";
            position: absolute;
            width: 50%;
            height: 1.5px;
            bottom: 8px;
            left: 10px;
            background-color: rgb(40, 195, 192); /* 底線的顏色 */
            visibility: hidden;
            transform: scaleX(0);
            transition: all 0.3s ease-in-out;
        }

        .navbar-nav a:hover::after {
            visibility: visible;
            transform: scaleX(1);
        }

        .post-title {
            font-size: 1.5em;
        }
        .post-name {
            font-size: 0.8em;
        }
        .post-language {
            color: blue;
            font-size: 0.8em;
        }
        .post-date {
            font-size: 0.8em;
        }
        .card-body {
            padding-bottom: 0;
        }

        /* 按鈕 hover 樣式 */
        .btn-hover-color {
            transition: background-color 0.3s ease; /* 平滑顏色過渡效果 */
        }

        .btn-hover-color:hover {
            background-color: rgb(211, 211, 211); /* hover 時保持原始灰色 */; /* hover 時的背景設為完全透明 */
        }

        .comment-item {
            background-color: #f2f2f2; /* 浅灰色背景 */
            padding: 10px;             /* 留言內邊距 */
            margin-bottom: 5px;        /* 留言之間的間隔 */
            border-radius: 5px;        /* 圓角邊框 */
            display: block;            /* 塊級元素 */
            word-wrap: break-word;     /* 自動換行 */
            max-width: 100%;           /* 最大寬度限制 */
        }

        /* 按讚按鈕的原始樣式 */
        .likeButton {
            color: rgb(70, 70, 70); /* 更深的灰色 */
            transition: color 0.2s; /* 平滑顏色過渡 */
        }

        .likeButton:hover {
            color: rgb(70, 70, 70); /* 更深的灰色 */
        }

        .liked, .liked:hover {
            color: blue; /* 已點讚狀態和其 hover 時為藍色 */
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            bottom: 0;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light  sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="./main.jsp">响學</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/enjoyLearning/courses">首頁</a></li>
                <li class="nav-item"><a class="nav-link" href="/enjoyLearning/myCourse">我的課程</a></li>
                <li class="nav-item"><a class="nav-link" href="/enjoyLearning/forum">討論區</a></li>
                <li class="nav-item"><a class="nav-link" href="/enjoyLearning/coupons">優惠券</a></li>
            </ul>
            <div class="ms-auto">
                <a href="/enjoyLearning/cart" class="text-dark"><i class="bi bi-cart"></i></a>
                <a href="#" class="ms-3 text-dark"><i class="bi bi-person-circle"></i></a>
                <a href="/user/logout" class="pure-menu-link">🔞 登出</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- 新增貼文按鈕 -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#postModal">
        新增討論
    </button>

    <!-- 模態框 -->
    <div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="postModalLabel">新增討論</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="newPostForm">
                        <div class="mb-3">
                            <label for="post-title" class="form-label">標題</label>
                            <input type="text" class="form-control" id="post-title">
                        </div>
                        <!-- 語言下拉選單 -->
                        <div class="mb-3">
                            <label for="post-language" class="form-label">語言</label>
                            <select class="form-select" id="post-language">
                                <option value="" th:each="language : ${languages}"
                                        th:value="${language.id}" th:text="${language.name}">語言名稱</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="post-content" class="form-label">內容</label>
                            <textarea class="form-control" id="post-content"></textarea>
                        </div>
                        <input type="hidden" id="user-id" th:value="${user.getUserId}" name="userId" />
                        <button type="submit" class="btn btn-success">新增</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 歷史貼文和留言 -->
<div class="container mt-4">
    <h2 class="text-center">討論區</h2>
    <div class="row">
        <div class="col-md-6 mx-auto">
            <!-- 這裡是存放貼文的容器 -->
            <div id="posts-list">
                <div th:each="post : ${posts}">
                    <div class="card my-3">
                        <div class="card-body">
                            <h6 class="post-name" th:text="${post.getUser != null ? post.getUser().userName : '未知用戶'}"></h6>
                            <h3 class="card-title post-title" th:text="${post.title}">貼文標題</h3>
                            <span class="post-language" th:text="${post.language.getName()}">語言</span>
                            <span class="post-date" th:text="${post.timeAgo}">幾小時前</span>
                            <p class="card-text mt-3" th:text="${post.content}">貼文內容</p>
                            <hr class="mb-0">
                            <!-- 按讚和留言按鈕 -->
                            <div class="row">
                                <div class="col">
                                    <button type="button" class="btn w-100 btn-hover-color likeButton" th:classappend="${post.liked} ? 'liked'" th:attr="data-post-id=${post.id}">
                                        <i class="bi bi-hand-thumbs-up-fill"></i>
                                        <span class="like-button-text">讚</span>
                                    </button>
                                </div>
                                <div class="col">
                                <button type="button" class="btn w-100 btn-hover-color"
                                        th:data-post-id="${post.id}"
                                        th:data-username="${user.userName}"
                                        onclick="toggleCommentInput(this)">
                                    <i class="bi bi-chat me-1"></i>留言
                                </button>
                                </div>
                                <div class="col-12 mt-2 comment-input" style="display: none;" th:id="'comment-input-' + ${post.id}">
                                    <span class="user-name-display" th:text="${user.userName}"></span>
                                    <div style="display: flex; align-items: center;">
                                        <input type="text" class="form-control" th:id="'comment-text-' + ${post.id}" placeholder="輸入留言">
                                        <button class="btn btn-secondary" th:onclick="'submitComment(' + ${post.id} + ');'">
                                            <i class="bi bi-cursor"></i>
                                        </button>
                                    </div>
                                </div>
                                <!-- 只需要在页面的一个地方放置一次 -->
                                <input type="hidden" id="current-user-id" th:value="${user.getUserId}" />
                            </div>
                            <!-- 貼文的留言 -->
                            <div th:id="'comment-list-' + ${post.id}">
                                <div th:each="comment : ${comments}" th:if="${comment.post != null && comment.post.id == post.id}">
                                    <div th:class="'comment-item'">
                                        <p class="mb-0">
                                            <strong th:text="${comment.user.userName}"></strong> :
                                            <span th:text="${comment.content}"></span>
                                            <br>
                                            <small class='text-muted' th:text="${comment.formatTimeAgo}"></small>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<footer>
    <p class="mb-0">&copy; 2023 响學</p>
</footer>

<script>
    function toggleCommentInput(buttonElement) {
        var postId = buttonElement.getAttribute('data-post-id');
        var userName = buttonElement.getAttribute('data-username');
        var inputId = 'comment-input-' + postId;

        var inputDiv = document.getElementById(inputId);
        if (!inputDiv) return;


        // 更新用戶名稱
        var userNameSpan = inputDiv.querySelector('.user-name-display');
        if (userNameSpan) {
            userNameSpan.textContent = userName + ":";
        }

        // 切換顯示狀態
        inputDiv.style.display = inputDiv.style.display === "none" ? "block" : "none";
    }

</script>

<script>
    $(document).ready(function() {
        $('#newPostForm').on('submit', function(e) {
            e.preventDefault();

            var postTitle = $('#post-title').val();
            var postLanguage = $('#post-language').val();
            var postContent = $('#post-content').val();
            var postUserId = $('#user-id').val();

            var postData = {
                title: postTitle,
                content: postContent,
                languageId: postLanguage,
                userId: postUserId
            };

            $.ajax({
                url: '/enjoyLearning/Posts',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(postData),
                success: function(response) {
                    console.log('Post added successfully', response);
                    addPostToPage(response);
                    $('#postModal').modal('hide'); // 關閉模態框
                    $('#newPostForm')[0].reset(); // 清空表單
                },
                error: function(xhr, status, error) {
                    console.error('Error adding post', xhr, status, error);
                }
            });
        });
    });

    function timeAgo(date) {
        const now = new Date();
        const postDate = new Date(date);
        const diff = now - postDate;

        const minutes = Math.floor(diff / 60000);

        if (minutes < 1) return "剛剛發布";
        const hours = Math.floor(minutes / 60);
        const days = Math.floor(hours / 24);

        if (days > 0) return days + "天前";
        if (hours > 0) return hours + "小時前";
        return minutes + "分鐘前";
    }

    function addPostToPage(post) {
        var userName = post.user ? post.user.userName : '未知用户';
        var languageName = post.language && post.language.name ? post.language.name : '未知语言';
        var timeAgoString = post.createTime ? timeAgo(post.createTime) : '';


        var postElement =
            '<div class="card my-3">' +
            '<div class="card-body">' +
            '<h6 class="post-name">' + userName + '</h6>' +
            '<h3 class="card-title post-title">' + post.title + '</h3>' +
            '<span class="post-language">' + languageName + '</span> ' +
            '<span class="post-date">' + timeAgoString + '</span>' +
            '<p class="card-text mt-3">' + post.content + '</p>' +
            '<hr>' +
            '</div>' +
            '</div>';

        $('#posts-list').prepend(postElement);
    }
</script>

<script>
    function submitComment(postId) {
        var commentContent = $('#comment-text-' + postId).val();
        var userId = $('#current-user-id').val();

        var commentData = {
            content: commentContent,
            userId: userId,
            postId: postId
        };

        $.ajax({
            url: '/enjoyLearning/comments',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(commentData),
            success: function(response) {
                console.log('留言成功', response);
                addCommentToPage(postId, response);
                $('#comment-text-' + postId).val('');
                $('#comment-input-' + postId).hide();
            },
            error: function(xhr, status, error) {
                console.error('留言失败', error);
            }
        });
    }


    function addCommentToPage(postId, comment) {
        // 格式化時間
        var formattedTime = timeAgo(comment.createTime);

        // 創建新的留言元素並應用樣式
        var newComment = $('<div>')
            .addClass('comment-item')
            .html(`<strong>${comment.user.userName} :</strong> ${comment.content} <br><small class='text-muted'>${formattedTime}</small>`);

        // 將新留言添加到留言列表的頂部
        $('#comment-list-' + postId).prepend(newComment);
    }

</script>

<script>
    $('.likeButton').click(function() {
        var postId = $(this).data('post-id');
        var isLiked = $(this).hasClass('liked');
        var methodType = isLiked ? 'DELETE' : 'POST';

        $.ajax({
            type: methodType,
            url: '/enjoyLearning/Posts/' + postId + '/like',
            success: function(response) {
                var button = $(this); // 獲取當前按鈕
                if (button.hasClass('liked')) {
                    button.removeClass('liked'); // 移除 liked 類別，恢復灰色
                } else {
                    button.addClass('liked'); // 添加 liked 類別，變為藍色
                }
            }.bind(this),
            error: function(error) {
                console.error('按讚操作失敗：', error);
            }
        });
    });

</script>

</body>
</html>
