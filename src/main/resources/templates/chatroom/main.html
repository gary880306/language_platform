<!DOCTYPE html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <style>
        /* 聊天室容器 */
        .chat-container {
            max-width: 800px;
            height: 90vh;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* 聊天區域 */
        .chat-messages {
            height: 70vh;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
        }

        /* 輸入框和按鈕 */
        .input-group {
            margin-top: 10px;
        }

        /* 消息框 */
        .message-box {
            margin: 10px auto; /* 垂直居中，水平居中 */
            padding: 5px;
            border-radius: 5px;
            text-align: center;
        }

        /* 用戶名 */
        .username {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container mt-4 chat-container">
    <h1 class="text-center">群聊</h1>
    <!-- 顯示用戶名稱 -->
    <span id="username" class="username" th:text="${user.userName}"></span>
    <div class="chat-messages" id="messageArea"></div>
    <div class="input-group">
        <input type="text" id="message" class="form-control" placeholder="輸入消息">
        <button class="btn btn-primary" type="button" id="sendMessageButton">發送</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script>
    var stompClient = null;
    var username = null;

    // WebSocket連接函數
    function connectWebSocket() {
        var socket = new SockJS('/chatroom-websocket');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function(frame) {
            setConnected(true);
            console.log('Connected: ' + frame);

            stompClient.subscribe('/topic/public', function(message) {
                showMessage(JSON.parse(message.body));
            });

            stompClient.send("/app/chat.addUser",
                {},
                JSON.stringify({ sender: username, type: 'JOIN' })
            );
        });
    }

    function setConnected(connected) {
        // 此處可以添加處理連接狀態的邏輯
        if (connected) {
            console.log('WebSocket is connected!');
        } else {
            console.log('WebSocket is disconnected!');
        }
    }

    // 顯示聊天訊息的函數
    function showMessage(message) {
        var messageArea = document.getElementById('messageArea');
        var messageBox = document.createElement('div');
        messageBox.classList.add('message-box');
        // 創建一個段落元素，用於顯示消息
        var paragraph = document.createElement('p');
        paragraph.textContent = message.sender + ': ' + message.message;
        paragraph.classList.add('text-muted'); // 添加灰色文字類別

        messageBox.appendChild(paragraph);

        messageArea.appendChild(messageBox);

        // 捲動到最新訊息
        messageArea.scrollTop = messageArea.scrollHeight;
    }



    // 修改sendMessage函数
    function sendMessage() {
        var messageInput = document.getElementById('message');
        var messageContent = messageInput.value.trim(); // 获取消息内容并移除前后空格

        if (messageContent !== '') {
            // 创建消息对象，按照ChatMessage格式
            var message = {
                sender: username,
                message: messageContent // 使用后端ChatMessage类的message属性
            };

            // 发送消息
            stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(message));
            // 清空输入框
            messageInput.value = '';
        }
    }


    // 在頁面載入後自動連接WebSocket
    document.addEventListener("DOMContentLoaded", function(event) {
        username = document.getElementById('username').textContent;
        if (username) {
            connectWebSocket();

            // 設置用戶名稱
            var usernameSpan = document.getElementById('username');
            usernameSpan.style.display = 'none';

            // 綁定發送按鈕的點擊事件
            var sendMessageButton = document.getElementById('sendMessageButton');
            sendMessageButton.addEventListener('click', sendMessage);
        }
    });

</script>
</body>
</html>
